<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Слайдер | Проект 3</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div style="background: linear-gradient(210deg, #97ddeb, #a37fcc);">
        <h1>Rainbow planet</h1>
        <p>Riot of colors</p>
      </div>
      <div style="background: linear-gradient(190deg, #f9b200 60%, #01b2d1 60%);">
        <h1>The note</h1>
        <p>Freshen up!!</p>
      </div>
      <div style="background: linear-gradient(221.87deg, #001f18 1%, #003932 128%);">
        <h1>High grass</h1>
        <p>Find out what's hidden</p>
      </div>
      <div style="background: radial-gradient(circle at 0%, #000000, #000000 40%, #eee 48%, #000000 48%);">
        <h1>To the Moon</h1>
        <p>Look, the moon has lit its light ...</p>
      </div>
      <div style="background: radial-gradient(circle at 120% -20%, #00b2a8, #005d56);">
        <h1>Watch out!</h1>
        <p>Find the ball</p>
      </div>
    </div>
    <div class="main-slide">
      <div style="
            background-image: url('https://images.unsplash.com/flagged/photo-1595559786009-a696d446ad4a?ixid=MnwxMjA3fDB8MHxzZWFyY2h8ODh8fGNvbG9yZWQlMjBzbW9rZXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1579021289055-fc2679991a35?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1527430911208-9e6906381c19?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fG1vbm98ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1504309092620-4d0ec726efa4?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTl8fHJhaW5ib3clMjBtb25vJTIwY29sb3J8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=900&q=60');
          "></div>
      <div style="
            background-image: url('https://images.unsplash.com/photo-1557672172-298e090bd0f1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80');
          "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
